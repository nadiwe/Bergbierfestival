<!DOCTYPE html>
<html lang='de'>

<head>
    <meta charset='utf-8' />
    <title>Points on a map</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id='map'></div>


    <div class="BarInfo" id="hiddenInfo">
        <div id="arrow" onclick="backToOverview()">
            <div class=" line"></div>
            <div class="line" id="second"></div>
        </div>
        <div id="labelsInfo">

        </div>
    </div>

    <div class="imgBar" id="hidden">
        <div id="arrow" onclick="back()">
            <div class=" line"></div>
            <div class="line" id="second"></div>
        </div>
        <div id="labels">



        </div>
    </div>


    <script src="locations.js"></script>
</body>

</html>
