<!DOCTYPE html>
<html lang='de'>

<head>
    <meta charset='utf-8' />
    <title>Points on a map</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />

    <link rel="preload" href="//db.onlinewebfonts.com/t/aae6e0c9d1f05b7913615c232b114718.woff2" as="font"
        type="font/woff2" crossorigin>
    <link rel="preload" href="//db.onlinewebfonts.com/t/aae6e0c9d1f05b7913615c232b114718.woff" as="font"
        type="font/woff" crossorigin>



    <link rel="preload" as="style" href="style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>






    <div id='map'></div>
    <div class="loc">
        <div id="find-me" onclick="geoFindMe()">
            <div id="circleOut"></div>
            <div id="circleIn"></div>
        </div><br />
    </div>



    <div class="BarInfo" id="hiddenInfo">
        <div class="arrow" id="arrowBarInfo" onclick="backToOverview()">
            <div class=" line"></div>
            <div class="line" id="second"></div>
        </div>
        <div id="labelsInfo">

        </div>
    </div>

    <div class="imgBar" id="hidden">
        <div class="arrow" onclick="back()">
            <div class=" line"></div>
            <div class="line" id="second"></div>
        </div>
        <div id="labels">


        </div>
    </div>


    <script src="locations.js"></script>
</body>
